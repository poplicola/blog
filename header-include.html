<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ site.baseurl }}/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url == '/about/' %}active{% endif %}" href="{{ site.baseurl }}/about/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url contains '/categories/' %}active{% endif %}" href="{{ site.baseurl }}/categories/">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url == '/contact/' %}active{% endif %}" href="{{ site.baseurl }}/contact/">Contact</a>
          </li>
        </ul>
        <form class="d-flex ms-3" action="{{ site.baseurl }}/search/" method="get">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  
  {% if page.url == '/' %}
  <div class="jumbotron bg-primary text-white py-5 mb-0">
    <div class="container">
      <h1 class="display-4">{{ site.title }}</h1>
      <p class="lead">{{ site.description }}</p>
    </div>
  </div>
  {% endif %}
</header>
